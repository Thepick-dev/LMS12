<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LMS 12 - Home</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0a0a1a;
    --accent:#ffd60a;
    --neon:#00ffff;
    --panel:#11112a;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);font-family:'Press Start 2P',cursive;color:var(--accent)}
  header{position:sticky;top:0;background:var(--panel);padding:12px 0;text-align:center;z-index:1000;border-bottom:3px solid rgba(0,255,255,0.03)}
  nav{display:flex;justify-content:space-evenly;align-items:center;gap:10px;overflow-x:auto;padding:0 8px}
  nav a{color:var(--accent);text-decoration:none;text-transform:uppercase;white-space:nowrap;font-size:14px;padding:6px 10px;position:relative}
  /* Pixel Box Active (Option 2) */
  nav a.active{
    color:#0a0a1a;
  }
  nav a.active::before, nav a.active::after{
    content:"";
    position:absolute;
    left:-8px; right:-8px;
    height:8px;
    background:transparent;
  }
  /* pixel box using border images simulated with box-shadow + outline */
  nav a.active{
    background:#ffd60a;
    border:3px solid var(--neon);
    padding:10px 14px;
    box-shadow: 4px 4px 0 #000, inset 0 0 6px rgba(255,255,255,0.2);
    border-radius:4px;
    transform:translateY(0);
  }

  h1{font-size:48px;margin:1rem 0;text-align:center;color:var(--accent);text-shadow:0 0 10px var(--accent)}

  .hero{ text-align:center;margin:2rem 0;font-size:12px}
  /* Power-up style start button */
  .start-button{
    display:inline-block;
    padding:10px 18px;
    background:linear-gradient(90deg,#ffcc00 0 20%, #ffd86b 20% 40%, #ffcc00 40% 60%, #ffd86b 60% 80%, #ffcc00 80% 100%);
    color:#0a0a1a;
    border:3px solid var(--neon);
    text-transform:uppercase;
    font-family:'Press Start 2P';
    font-size:14px;
    text-decoration:none;
    box-shadow:4px 4px 0 #000, inset 0 0 6px #fff;
    position:relative;
    overflow:hidden;
    border-radius:6px;
  }
  /* segmented power bar look */
  .start-button::before{
    content:"";
    position:absolute;left:8px;top:50%;transform:translateY(-50%);
    height:8px;width:6px;background:rgba(0,0,0,0.08);box-shadow:12px 0 0 rgba(0,0,0,0.08),24px 0 0 rgba(0,0,0,0.08),36px 0 0 rgba(0,0,0,0.08);
    opacity:.4;border-radius:1px;
  }
  .start-button:hover{transform:scale(1.03)}
  @media (max-width:720px){ h1{font-size:36px} .start-button{font-size:12px;padding:8px 14px} }
</style>
</head>
<body>
<header>
  <nav>
    <a href="index.html" class="active">Home</a>
    <a href="predict.html">Predict</a>
    <a href="table.html">Table</a>
    <a href="rules.html">Rules</a>
  </nav>
</header>

<h1>LMS 12</h1>

<div class="hero">
  <p>Let's be havin' you!</p>
  <a class="start-button" href="predict.html" aria-label="Start Predicting">Start Predicting</a>
</div>
</body>
</html>
