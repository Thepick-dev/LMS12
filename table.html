<style>
:root{--bg:#0a0a1a;--accent:#ffd60a;--neon:#00ffff;--panel:#11112a}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);font-family:'Press Start 2P',cursive;color:var(--accent)}
header{position:sticky;top:0;background:var(--panel);padding:12px 0;text-align:center;z-index:1000;border-bottom:3px solid rgba(0,255,255,0.03)}
nav{display:flex;justify-content:space-evenly;align-items:center;gap:10px;overflow-x:auto;padding:0 8px}
nav a{color:var(--accent);text-decoration:none;text-transform:uppercase;white-space:nowrap;font-size:14px;padding:6px 10px}
nav a.active{ background:var(--accent); color:#0a0a1a; border:3px solid var(--neon); padding:10px 14px; box-shadow:4px 4px 0 #000, inset 0 0 6px #fff; border-radius:4px; }
h1{font-size:48px;text-align:center;margin:1rem 0;color:var(--accent);text-shadow:0 0 10px var(--accent)}
table{width:90%;margin:2rem auto;border-collapse:collapse;font-size:12px}
th, td{border:1px solid var(--neon);padding:6px;text-align:center}
th{background:var(--panel);color:var(--neon)}
tr:nth-child(even){background:#1b1b3a}
tr:nth-child(odd){background:#2a2a4c}
@media (max-width:720px){ h1{font-size:36px} table{font-size:11px} }
</style>
</head>
